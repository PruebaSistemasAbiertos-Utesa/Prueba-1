<html>
	<head></head>
	<style type="text/css">     body     {         background-color:blue;     }         </style>
	<script language="javascript">
			var a = 0;
			var c=0;		
			var c2=0;
			var str = "";
			function calcular()
			{
				if(document.getElementById("text").value != "")
				{
					c=0;
					c2=0;
					a =parseInt(document.getElementById("text").value);
					n1=parseInt(a/10);
					n2 = a-parseInt(a/10)*10;
					for(i=2;i<n1-1;i++)
					{
						if(n1%i==0)
						{c++;}
					}
					for(i=2;i<n2-1;i++)
					{
						if(n2%i==0)
						{c2++;}
					}
					if(c!=0)
					{str = str+"el primer numero "+n1.toString()+" NO ES primo  "}
					else
					{str = str+"el primer nuemro "+n1.toString()+" es primo "}
					if(c2!=0)
					{str = str+" Y el segundo numero "+n2.toString()+" NO ES primo"}
					else
					{str = str+" Y el segundo nuemro "+n2.toString()+" es primo"}
					alert(str);
					str="";
					document.getElementById("text").value="";
				}
				else
				{
					alert("Debe especificar un numero para dar esta opcion");
				}
			}
	</script>
	<body onload="document.getElementById('text').value='';">
		<center>
			<label>Ingrese un numero de dos digitos</label>
			<input id="text" type="text" maxlength=2 placeholder="numero de dos digitos" /><br/>
			<button onclick="calcular();"> calcular</button>
		</center>	
	</body>
</html
